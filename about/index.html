<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/mailtoharshit/CloudCast/master/src/salesforce-lightning-design-system-1.0.0/assets/styles/salesforce-lightning-design-system.min.css">
</head>
  
<body>
    <div class="demo-only demo-only--sizing slds-grid slds-wrap">
      <div class="slds-size_1-of-2">
        <div class="slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small">welcome to the Pokemon Gallery, there is nothing here.</div>
      </div>
      <div class="slds-size_1-of-2">
        <div class="slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small">.slds-size_1-of-2</div>
      </div>
      <div class="slds-size_2-of-2">
        <div class="slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small">.slds-size_2-of-2</div>
      </div>
    </div>
  
  <article class="slds-card">
    <div class="slds-card__header slds-grid">
      <header class="slds-media slds-media_center slds-has-flexi-truncate">
        <div class="slds-media__figure">
          <span class="slds-icon_container slds-icon-standard-contact" title="description of icon when needed">
            <svg class="slds-icon slds-icon_small" aria-hidden="true">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#contact"></use>
            </svg>
          </span>
        </div>
        <div class="slds-media__body">
          <h2>
            <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="[object Object]">
              <span class="slds-text-heading_small">Card Header</span>
            </a>
          </h2>
        </div>
      </header>
      <div class="slds-no-flex">
        <button class="slds-button slds-button_neutral">New</button>
      </div>
    </div>
    <div class="slds-card__body slds-card__body_inner">Card Body (custom goes in here)</div>
    <footer class="slds-card__footer">Card Footer</footer>
  </article>

  </body>
  
  
</html>
